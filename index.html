<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <title>Bluetooth Web Interface</title>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Bluetooth Web Interface</h1>
    </div>

    <div class="buttons">
        <button id="connect" type="button" class="btn btn-connect">Connect</button>
        <button id="disconnect" type="button" class="btn btn-disconnect">Disconnect</button>
    </div>

    <div id="terminal" class="terminal">
        <div class="log">Подключение к устройству...</div>
        <div class="log out">Исходящее сообщение</div>
        <div class="log in">Входящее сообщение</div>
    </div>

    <form id="send-form" class="send-form">
        <input id="input" type="text" placeholder="Введите сообщение">
        <button type="submit" class="btn btn-send">Send</button>
    </form>
</div>

<script src="main.js"></script>

</body>
</html>
